# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/my-frontend:latest
        ports:
        - containerPort: 3000
