# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/my-backend:latest
        ports:
        - containerPort: 8080
